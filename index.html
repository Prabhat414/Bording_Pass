<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="container">
            <div class="nav">
                <h1>9:30</h1>
                <div class="icon">

                    <i class="ri-wifi-line"></i>
                    <i class="ri-battery-low-line"></i>
                </div>
            </div>
            <div class="top">
                <i class="ri-arrow-left-line"></i>
                <h1>Boarding Pass</h1>
            </div>
            <div class="middle">
                <div class="frist">
                    <div class="part1">
                        <h1>JFL</h1>
                    </div>
                    <div class="part">
                        <div class="right">
                            
                            <span>flight</span>
                            <h1>LF776</h1>
                        </div>
                        <div class="right">
                            <span>Gate</span>
                            <h1>A1</h1>
                        </div>
                    </div>
                </div>
                <div class="address">
                    <div class="ind">
                        <h1>IND</h1>
                        <span>India</span>
                    </div>
                    <div class="ind">
                        <i class="ri-flight-takeoff-line"></i>
                    </div>
                    <div class="ind">
                        <h1>LON</h1>
                        <span>Landon</span>
                    </div>
                </div>
                <div class="timing">
                    <div class="time">
                        <h1>Boarding Time</h1>
                        <span>08:40 AM</span>
                    </div>
                    <div class="time">
                        <h1>Departs</h1>
                        <span>09:40 AM</span>
                    </div>
                </div>
                <div class="timin">
                    <div class="time">
                        <h1>Passenger</h1>
                        <span>Jattbay</span>
                    </div>
                    <div class="time">
                        <h1>Seat</h1>
                        <span>2A</span>
                    </div>
                </div>
                <img src="https://upload.wikimedia.org/wikipedia/commons/d/d0/QR_code_for_mobile_English_Wikipedia.svg" alt="">
            </div>
            <button>Print</button>
        </div>
    </div>
</body>
</html>
